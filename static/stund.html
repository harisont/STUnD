<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="stund.css" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico" />
</head>
<body>
  <script src="/static/stund.js"></script>
  <form id="searchForm" enctype="multipart/form-data" class="unselectable">
    <div width="100%">
      <span class="treebank">
        <span>
          <label for="l1treebank">Treebank 1</label>
        </span>
        <span id="l1span">
          <input id="l1treebank" name="l1treebank" type="file" accept=".conll, .conllu" />
        </span>
      </span>
      <span class="treebank">
        <span>
          <label for="l2treebank">Treebank 2 (optional)</label>
        </span>
        <span id="l2span">
          <input id="l2treebank" name="l2treebank" type="file" accept=".conll, .conllu" />
        </span>
      </span>
    </div>
    <div width="100%" class="pattern">
      <span>
        <label for="query">Query</label>
      </span>
      <span>
        <input id="query" name="query" type="text" placeholder="L1-L2 or single-language (matched on T2) query" style="width: 100%"></input>
      </span>
    </div>
    <div width="100%" class="pattern">
      <span>
        <label for="replacement">Replacement</label>
      </span>
      <span>
        <input id="replacement" name="replacement" type="search" placeholder="additional replacement rule (optional)" style="width: 100%" />
      </span>
    </div>
    <div id="modebar" >
      <span>
        <label for="mode">Mode</label>
      </span>
      <span>
        <input type="radio" id="textMode" name="mode" value="TextMode" checked />
	<label for="textMode">Text</label>
        <input type="radio" id="conllMode" name="mode" value="CoNNLUMode" />
	<label for="conllMode">CoNLL-U</label>
        <input type="radio" id="treeMode" name="mode" value="TreeMode" />
	<label for="treeMode">Trees</label>
      </span>
      <input type="hidden" id="l1file" name="l1file" />
      <input type="hidden" id="l2file" name="l2file" />
      <input type="hidden" id="l1l2file" name="l1l2file" />
      <input type="button" value="search" onclick="sendData()" />
      <input type="reset" value="reset" />
    </div>
  </form>
  <div id="errorDiv" class="unselectable"></div>
  <div class="unselectable">
    <span id="hitsSpan"></span>
    <span id="downloadsSpan"></span>
  </div>
  <div id="resultsDiv">
    <span id="l2resultSpan" style="width: 49%"></span>
    <span id="l1resultSpan" style="width: 49%"></span>
  </div>
  <div id="overlay" class="unselectable">
    <div id="overlayContent">
      <center>
        <i>...bara en stund...</i>
        <br>
        (just a moment) 
        <br><br>
        <img src="icon.png" id="icon" />
      </center>
    </div>
  </div>
</body>
</html>
